<body>
    <main id="container_form">
        <form action="" id="form">
            <fieldset id="form_personal_information">
                <legend id="title_form_personal_information">informaci칩n personal</legend>
                <div class="first_part_form_personal_information">
                    <label class="label_name_input"><span>nombre</span><input type="text" placeholder="name" class="capitalize"></label>
